default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: databasename
  username: username
  password: password
  host: localhost
  port: 5432

test:
  <<: *default
  database: databasename_test

production:
  <<: *default
  database: databasename
